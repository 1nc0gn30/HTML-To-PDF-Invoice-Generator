<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator - Create PDF Invoices with Logo</title>
  <meta name="description" content="Create professional invoices with custom branding, downloadable as PDF. Simple HTML invoice generator with live preview.">
  <meta name="keywords" content="Invoice Generator, PDF Invoice, HTML Invoice, Logo Invoice, Create Invoice, Download Invoice">
  <meta name="author" content="Neal Frazier">
  <link rel="canonical" href="https://invoice-generator-html-to-pdf.netlify.app">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --primary: #111;
      --accent: #00e5ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 8px;
    }

    #printable {
      width: 100%;
      padding: 20px;
      margin: auto;
      background: white;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      word-break: break-word;
      white-space: normal;
      font-size: 13px;
    }

    th {
      background: var(--primary);
      color: white;
    }

    .flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 4px;
      margin-top: 15px;
      width: 100%;
    }

    .btn:hover {
      background: #444;
    }

    .logo-preview {
      max-height: 80px;
      margin: 10px auto;
      display: block;
      max-width: 100%;
    }

    .text-right {
      text-align: right;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
      color: #666;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .btn {
        width: auto;
      }
    }

    @media (max-width: 768px) {
      .flex {
        flex-direction: column;
      }

      table {
        font-size: 12px;
      }

      th, td {
        white-space: nowrap;
      }

      textarea {
        font-size: 13px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <header style="text-align: center;">
      <h1 contenteditable="true">INVOICE</h1>
      <img id="logoPreview" class="logo-preview" alt="Logo Preview"/>
    </header>

    <section id="printable">
      <div class="flex">
        <div style="flex: 1;">
          <h3>From</h3>
          <textarea rows="4" placeholder="Your Company Name&#10;1234 Address Rd&#10;City, ST 00000&#10;(123) 456-7890"></textarea>
        </div>
        <div style="flex: 1;">
          <h3>To</h3>
          <textarea rows="4" placeholder="Client Name&#10;Company or Address&#10;City, ST Zip&#10;Email or Phone"></textarea>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="invoiceItems">
          <tr>
            <td contenteditable="true">Web Design</td>
            <td contenteditable="true">1</td>
            <td contenteditable="true">1000</td>
            <td class="total-cell">$1000</td>
            <td><button onclick="removeRow(this)">âœ–</button></td>
          </tr>
        </tbody>
      </table>

      <button class="btn" onclick="addRow()">+ Add Item</button>

      <div class="text-right" style="margin-top: 20px;">
        <h3>Total: $<span id="grandTotal">1000</span></h3>
      </div>
    </section>

    <section>
      <input type="file" id="logoInput" accept="image/*" aria-label="Upload Logo" />
      <button class="btn" onclick="downloadPDF()">ðŸ“„ Download PDF</button>
    </section>

    <footer>
      <p>&copy; <span id="year"></span> Invoice Generator by Neal Frazier. All rights reserved.</p>
    </footer>
  </main>

  <script>
    const invoiceItems = document.getElementById('invoiceItems');
    const logoInput = document.getElementById('logoInput');
    const logoPreview = document.getElementById('logoPreview');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    function updateTotals() {
      const rows = invoiceItems.querySelectorAll('tr');
      let grand = 0;
      rows.forEach(row => {
        const qty = parseFloat(row.children[1].innerText) || 0;
        const price = parseFloat(row.children[2].innerText) || 0;
        const total = qty * price;
        row.children[3].innerText = '$' + total.toFixed(2);
        grand += total;
      });
      document.getElementById('grandTotal').innerText = grand.toFixed(2);
    }

    function addRow() {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td contenteditable="true">New Item</td>
        <td contenteditable="true">1</td>
        <td contenteditable="true">0</td>
        <td class="total-cell">$0.00</td>
        <td><button onclick="removeRow(this)">âœ–</button></td>
      `;
      invoiceItems.appendChild(tr);
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
      updateTotals();
    }

    document.addEventListener('input', updateTotals);

    logoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          logoPreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function downloadPDF() {
      const clone = document.getElementById('printable').cloneNode(true);
      const tempContainer = document.createElement('div');
      const logoClone = logoPreview.cloneNode(true);
      logoClone.style.marginBottom = '10px';
      tempContainer.appendChild(logoClone);
      tempContainer.appendChild(clone);

      const opt = {
        margin: 0,
        filename: 'invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: {
          scale: 2,
          scrollY: 0
        },
        jsPDF: {
          unit: 'in',
          format: 'letter',
          orientation: 'portrait'
        }
      };

      html2pdf().from(tempContainer).set(opt).save();
    }

    updateTotals();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found | Invoice Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #00e5ff;
  --secondary: #ff4081;
  --accent: #7c4dff;
  --bg-dark: #0a0a0a;
  --bg-darker: #050505;
  --text-light: #ffffff;
  --text-gray: #a0a0a0;
  --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --gradient-cyber: linear-gradient(45deg, #00e5ff, #ff4081, #7c4dff);
  --shadow-neon: 0 0 20px rgba(0, 229, 255, 0.3);
  --shadow-pink: 0 0 20px rgba(255, 64, 129, 0.3);
  --shadow-purple: 0 0 20px rgba(124, 77, 255, 0.3);
}

body {
  background: var(--bg-dark);
  color: var(--text-light);
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Animated Background */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: var(--bg-darker);
}

.bg-grid {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
}

.floating-shapes {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.shape {
  position: absolute;
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
  opacity: 0.1;
}

.shape:nth-child(1) {
  width: 80px;
  height: 80px;
  background: var(--gradient-3);
  top: 20%;
  left: 10%;
  animation-delay: 0s;
}

.shape:nth-child(2) {
  width: 120px;
  height: 120px;
  background: var(--gradient-2);
  top: 60%;
  right: 15%;
  animation-delay: 2s;
}

.shape:nth-child(3) {
  width: 60px;
  height: 60px;
  background: var(--gradient-1);
  bottom: 30%;
  left: 20%;
  animation-delay: 4s;
}

.shape:nth-child(4) {
  width: 100px;
  height: 100px;
  background: var(--gradient-cyber);
  top: 10%;
  right: 30%;
  animation-delay: 1s;
}

/* Main Container */
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  z-index: 10;
}

/* Glitch Effect for 404 */
.error-code {
  font-family: 'Orbitron', monospace;
  font-size: clamp(8rem, 20vw, 20rem);
  font-weight: 900;
  background: var(--gradient-cyber);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  position: relative;
  animation: gradientShift 3s ease-in-out infinite, glitch 2s infinite;
  margin-bottom: 2rem;
  text-shadow: 
    0 0 10px rgba(0, 229, 255, 0.5),
    0 0 20px rgba(255, 64, 129, 0.3),
    0 0 30px rgba(124, 77, 255, 0.2);
}

.error-code::before,
.error-code::after {
  content: '404';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--gradient-cyber);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.error-code::before {
  animation: glitch1 2s infinite;
  z-index: -1;
}

.error-code::after {
  animation: glitch2 2s infinite;
  z-index: -2;
}

/* Floating Error Message */
.error-title {
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(45deg, var(--text-light), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: fadeInUp 2s ease 0.5s both;
}

.error-subtitle {
  font-size: clamp(1.2rem, 3vw, 1.5rem);
  color: var(--text-gray);
  margin-bottom: 2rem;
  animation: fadeInUp 2s ease 1s both;
  max-width: 600px;
  line-height: 1.6;
}

/* Holographic Button */
.home-button {
  position: relative;
  padding: 1rem 2.5rem;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  color: var(--text-light);
  background: transparent;
  border: 2px solid var(--primary);
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  animation: fadeInUp 2s ease 1.5s both;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.home-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.4), transparent);
  transition: left 0.6s ease;
}

.home-button:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-neon);
  border-color: var(--secondary);
}

.home-button:hover::before {
  left: 100%;
}

.home-button:active {
  transform: translateY(-1px);
}

/* Particle System */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--primary);
  border-radius: 50%;
  animation: particleFloat 8s linear infinite;
  opacity: 0;
}

/* Status Indicator */
.status-indicator {
  position: fixed;
  top: 2rem;
  right: 2rem;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0, 229, 255, 0.3);
  border-radius: 12px;
  padding: 1rem;
  font-family: 'Orbitron', monospace;
  font-size: 0.9rem;
  animation: fadeInUp 2s ease 2s both;
}

.status-dot {
  display: inline-block;
  width: 8px;
  height: 8px;
  background: var(--secondary);
  border-radius: 50%;
  margin-right: 0.5rem;
  animation: pulse 2s infinite;
}

/* Animations */
@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

@keyframes glitch {
  0%, 100% { transform: translate(0); }
  10% { transform: translate(-2px, -2px); }
  20% { transform: translate(2px, 2px); }
  30% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  70% { transform: translate(-2px, 2px); }
  80% { transform: translate(2px, -2px); }
  90% { transform: translate(-2px, -2px); }
}

@keyframes glitch1 {
  0%, 100% { 
    transform: translate(0);
    filter: hue-rotate(0deg);
  }
  10% { 
    transform: translate(-5px, -2px);
    filter: hue-rotate(90deg);
  }
  20% { 
    transform: translate(5px, 2px);
    filter: hue-rotate(180deg);
  }
  30% { 
    transform: translate(-5px, 2px);
    filter: hue-rotate(270deg);
  }
  40% { 
    transform: translate(5px, -2px);
    filter: hue-rotate(360deg);
  }
}

@keyframes glitch2 {
  0%, 100% { 
    transform: translate(0);
    filter: hue-rotate(180deg);
  }
  10% { 
    transform: translate(3px, 1px);
    filter: hue-rotate(270deg);
  }
  20% { 
    transform: translate(-3px, -1px);
    filter: hue-rotate(360deg);
  }
  30% { 
    transform: translate(3px, -1px);
    filter: hue-rotate(90deg);
  }
  40% { 
    transform: translate(-3px, 1px);
    filter: hue-rotate(180deg);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  33% { transform: translateY(-20px) rotate(120deg); }
  66% { transform: translateY(10px) rotate(240deg); }
}

@keyframes gridMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

@keyframes particleFloat {
  0% {
    opacity: 0;
    transform: translateY(100vh) scale(0);
  }
  10% {
    opacity: 1;
    transform: translateY(90vh) scale(1);
  }
  90% {
    opacity: 1;
    transform: translateY(10vh) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(0) scale(0);
  }
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(1.2); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .status-indicator {
    top: 1rem;
    right: 1rem;
    padding: 0.8rem;
    font-size: 0.8rem;
  }
  
  .home-button {
    padding: 0.8rem 2rem;
    font-size: 1rem;
  }
  
  .error-subtitle {
    padding: 0 1rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 1rem;
  }
  
  .error-code {
    margin-bottom: 1rem;
  }
  
  .home-button {
    padding: 0.7rem 1.5rem;
    font-size: 0.9rem;
  }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-darker);
}

::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--secondary);
}
</style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="bg-grid"></div>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <!-- Particle System -->
  <div class="particles" id="particles"></div>

  <!-- Status Indicator -->
  <div class="status-indicator">
    <span class="status-dot"></span>
    ERROR: PAGE_NOT_FOUND
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-subtitle">
      The page you're looking for has ventured into the digital void. 
      Don't worry though â€“ our invoice generator is still running perfectly!
    </p>
    <a href="/" class="home-button">Return to Invoice Generator</a>
  </div>

  <script>
    // Particle System
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random starting position
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
        
        // Random colors
        const colors = ['#00e5ff', '#ff4081', '#7c4dff', '#00ff88'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        particlesContainer.appendChild(particle);
      }
    }

    // Enhanced glitch effect
    function addGlitchEffect() {
      const errorCode = document.querySelector('.error-code');
      
      setInterval(() => {
        if (Math.random() < 0.1) {
          errorCode.style.textShadow = `
            ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 #00e5ff,
            ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 #ff4081,
            ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 #7c4dff
          `;
          
          setTimeout(() => {
            errorCode.style.textShadow = `
              0 0 10px rgba(0, 229, 255, 0.5),
              0 0 20px rgba(255, 64, 129, 0.3),
              0 0 30px rgba(124, 77, 255, 0.2)
            `;
          }, 100);
        }
      }, 500);
    }

    // Mouse follow effect
    function addMouseEffect() {
      document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.02;
          const x = mouseX * 50 * speed;
          const y = mouseY * 50 * speed;
          
          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    }

    // Dynamic background color
    function addColorShift() {
      const bg = document.querySelector('.bg-animation');
      let hue = 0;
      
      setInterval(() => {
        hue = (hue + 1) % 360;
        bg.style.background = `
          radial-gradient(circle at 20% 80%, hsla(${hue}, 80%, 60%, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, hsla(${(hue + 120) % 360}, 80%, 60%, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, hsla(${(hue + 240) % 360}, 80%, 60%, 0.1) 0%, transparent 50%),
          #050505
        `;
      }, 100);
    }

    // Button interaction enhancement
    function enhanceButton() {
      const button = document.querySelector('.home-button');
      
      button.addEventListener('mouseenter', () => {
        button.style.boxShadow = `
          0 0 20px rgba(0, 229, 255, 0.5),
          0 0 40px rgba(255, 64, 129, 0.3),
          0 0 60px rgba(124, 77, 255, 0.2)
        `;
      });
      
      button.addEventListener('mouseleave', () => {
        button.style.boxShadow = '0 0 20px rgba(0, 229, 255, 0.3)';
      });
    }

    // Initialize all effects
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      addGlitchEffect();
      addMouseEffect();
      addColorShift();
      enhanceButton();
      
      // Add some extra flair
      setTimeout(() => {
        document.body.style.cursor = 'none';
        
        // Custom cursor
        const cursor = document.createElement('div');
        cursor.style.cssText = `
          position: fixed;
          width: 20px;
          height: 20px;
          background: radial-gradient(circle, #00e5ff, transparent);
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          mix-blend-mode: difference;
          transition: transform 0.1s ease;
        `;
        document.body.appendChild(cursor);
        
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX - 10 + 'px';
          cursor.style.top = e.clientY - 10 + 'px';
        });
      }, 3000);
    });

    // Easter egg: Konami code
    let konamiCode = [];
    const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    
    document.addEventListener('keydown', (e) => {
      konamiCode.push(e.keyCode);
      if (konamiCode.length > konamiSequence.length) {
        konamiCode.shift();
      }
      
      if (konamiCode.toString() === konamiSequence.toString()) {
        // Secret animation
        document.body.style.animation = 'rainbow 2s infinite';
        document.querySelector('.error-code').textContent = '200';
        document.querySelector('.error-title').textContent = 'Success!';
        document.querySelector('.error-subtitle').textContent = 'You found the secret! ðŸŽ‰';
        
        setTimeout(() => {
          location.reload();
        }, 3000);
      }
    });
  </script>

  <style>
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</body>
</html>
